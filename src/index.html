<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <!--link rel="shortcut icon" href="vector.png" type="image/png">-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Mesto" />
  <meta name="keywords" content="html, css, js" />
  <meta name="author" content="Анастасия Гааг" />
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
    <section class="profile">
      <div class="profile__form">
        <div class="profile__image-container">
          <img src="https://sun1.sibirix.userapi.com/c850624/v850624612/e56dd/Ac4jZFVXnJc.jpg" alt="Аватар профиля" class="profile__image">
          <div class="profile__image-overlay"></div>
        </div>
        <div class="profile__info info">
          <h1 class="info__title">Жак-Ив Кусто</h1>
          <button type="button" class="info__edit-button"></button>
          <p class="info__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <template id="card" class="template-card">
      <div class="elements__element element">
        <img src="./images/logo.svg" alt="Фото" class="element__image">
        <button type="button" class="element__delete"></button>
        <h3 class="element__title"></h3>
        <div class="element__like-container">
          <button type="button" class="element__like"></button>
          <p class="element__like-counter"></p>
        </div>
      </div>
    </template>
    <section class="elements">
    </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-form popup-edit">
      <form method="get" action="index.html" name="profile-change" class="popup-form__container popup-edit__container" novalidate>
        <button type="reset" class="popup__reset popup-edit__reset"></button>
        <h2 class="popup-form__header">Редактировать профиль</h2>
        <label class="popup-form__field">
          <input name="profile-change" type="text" minlength="2" maxlength="40" placeholder="Имя" value="" id="profile-name-input" class="popup-form__input popup-edit__input_name" required>
          <span class='popup-form__input-error' id='profile-name-input-error'></span>
        </label>
        <label class="popup-form__field">
          <input name="profile-change" type="text" minlength="2" maxlength="200" placeholder="Профессия" value="" id="profile-job-input" class="popup-form__input popup-edit__input_job" required>
          <span class='popup-form__input-error' id='profile-job-input-error'></span>
        </label>
        <button type="submit" class="popup-form__submit">Сохранить</button>
      </form>
    </div>
    <div class="popup popup-form popup-add">
      <form method="get" action="index.html" name="card-add" class="popup-form__container popup-add__container" novalidate>
        <button type="reset" class="popup__reset popup-add__reset"></button>
        <h2 class="popup-form__header">Новое место</h2>
        <label class="popup-form__field">
          <input name="card-add" type="text" minlength="2" maxlength="30" placeholder="Название" value="" id="card-title-input" class="popup-form__input popup-add__input_title" required>
          <span class='popup-form__input-error' id='card-title-input-error'></span>
        </label>
        <label class="popup-form__field">
          <input name="card-add" type="url" placeholder="Ссылка на картинку" value="" id="card-url-input" class="popup-form__input popup-add__input_url" required>
          <span class='popup-form__input-error' id='card-url-input-error'></span>
        </label>
        <button type="submit" class="popup-form__submit">Создать</button>
      </form>
    </div>
    <div class="popup popup-img">
      <div class="popup-img__container">
        <button type="reset" class="popup__reset popup-img__reset"></button>
        <figure class="popup-img__figure">
          <img src="./images/logo.svg" alt="Фото" class="popup-img__image">
          <figcaption class="popup-img__caption"></figcaption>
        </figure>
      </div>
    </div>
    <div class="popup popup-form popup-delete">
      <form method="get" action="index.html" name="card-delete" class="popup-form__container popup-delete__container" novalidate>
        <button type="reset" class="popup__reset popup-delete__reset"></button>
        <h2 class="popup-delete__header">Вы уверены?</h2>
        <button type="submit" class="popup-form__submit">Да</button>
      </form>
    </div>
    <div class="popup popup-form popup-edit-avatar">
      <form method="get" action="index.html" name="profile-avatar-change" class="popup-form__container popup-edit-avatar__container" novalidate>
        <button type="reset" class="popup__reset popup-edit-avatar__reset"></button>
        <h2 class="popup-form__header">Обновить аватар</h2>
        <label class="popup-form__field">
          <input name="profile-avatar-change" type="url" placeholder="Ссылка" value="" id="url-input" class="popup-form__input popup-edit-avatar__input" required>
          <span class='popup-form__input-error' id='url-input-error'></span>
        </label>
        <button type="submit" class="popup-form__submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
