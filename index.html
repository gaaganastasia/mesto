<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Mesto" />
  <meta name="keywords" content="html, css, js" />
  <meta name="author" content="Анастасия Гааг" />
</head>
<body class="body">
  <div class="page">
    <div class="popup">
      <form class="popup__container">
        <div class="popup__close-icon"></div>
        <h2 class="popup__header">Редактировать профиль</h2>
        <input type="text" value="Жак-Ив Кусто" class="popup__title">
        <input type="text" value="Исследователь океана" class="popup__subtitle">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
    <header class="header">
      <img src="./images/logo.png" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
    <section class="profile">
      <div class="profile__form">
        <div class="profile__image"></div>
        <div class="profile__info info">
          <h1 class="info__title">Жак-Ив Кусто</h1>
          <button class="info__edit-button"></button>
          <p class="info__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="elements__element element">
        <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="element__image">
        <div class="element__row">
          <h3 class="element__title">Карачаевск</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="elements__element element">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__row">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="elements__element element">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__image">
        <div class="element__row">
          <h3 class="element__title">Домбай</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="elements__element element">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__row">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="elements__element element">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__image">
        <div class="element__row">
          <h3 class="element__title">Домбай</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="elements__element element">
        <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Черкесская республика" class="element__image">
        <div class="element__row">
          <h3 class="element__title">Карачаево-Черкесская республика</h3>
          <button class="element__like"></button>
        </div>
      </div>
    </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
