<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
  <link rel="shortcut icon" href="./images/vector.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Mesto" />
  <meta name="keywords" content="html, css, js" />
  <meta name="author" content="Анастасия Гааг" />
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
    <section class="profile">
      <div class="profile__form">
        <div class="profile__image"></div>
        <div class="profile__info info">
          <h1 class="info__title">Жак-Ив Кусто</h1>
          <button type="button" class="info__edit-button"></button>
          <p class="info__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <template class="template-card">
      <div class="elements__element element">
        <img src="" alt="Фото" class="element__image">
        <button type="button" class="element__delete"></button>
        <h3 class="element__title"></h3>
        <button type="button" class="element__like"></button>
      </div>
    </template>
    <section class="elements">
    </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-form popup-edit">
      <form method="get" action="index.html" name="profile-change" class="popup-form__container popup-edit__container" novalidate>
        <button type="reset" class="popup__close-icon popup-form__close-icon popup-edit__close-icon"></button>
        <h2 class="popup-form__header popup-edit__header">Редактировать профиль</h2>
        <label class="popup-form__field">
          <input name="profile-change" type="text" minlength="2" maxlength="40" placeholder="Имя" value="" id="profile-name-input" class="popup-form__form popup-edit__form popup-edit__form_title" required>
          <span class='popup-form__input-error' id='profile-name-input-error'></span>
        </label>
        <label class="popup-form__field">
          <input name="profile-change" type="text" minlength="2" maxlength="200" placeholder="Профессия" value="" id="profile-job-input" class="popup-form__form popup-edit__form popup-edit__form_subtitle" required>
          <span class='popup-form__input-error' id='profile-job-input-error'></span>
        </label>
        <button type="submit" class="popup-form__submit popup-form__save-button popup-edit__save-button">Сохранить</button>
      </form>
    </div>
    <div class="popup popup-form popup-add">
      <form method="get" action="index.html" name="card-add" class="popup-form__container popup-add__container" novalidate>
        <button type="reset" class="popup__close-icon popup-form__close-icon popup-add__close-icon"></button>
        <h2 class="popup-form__header popup-add__header">Новое место</h2>
        <label class="popup-form__field">
          <input name="card-add" type="text" minlength="2" maxlength="30" placeholder="Название" value="" id="card-title-input" class="popup-form__form popup-add__form popup-add__form_title" required>
          <span class='popup-form__input-error' id='card-title-input-error'></span>
        </label>
        <label class="popup-form__field">
          <input name="card-add" type="url" placeholder="Ссылка на картинку" value="" id="card-url-input" class="popup-form__form popup-add__form popup-add__form_subtitle" required>
          <span class='popup-form__input-error' id='card-url-input-error'></span>
        </label>
        <button type="submit" class="popup-form__submit popup-form__save-button popup-add__save-button">Сохранить</button>
      </form>
    </div>
    <div class="popup popup-img">
      <div class="popup-img__container">
        <button type="button" class="popup__close-icon popup-img__close-icon"></button>
        <figure class="popup-img__figure">
          <img src="" alt="Фото" class="popup-img__image">
          <figcaption class="popup-img__caption"></figcaption>
        </figure>
      </div>
    </div>
  </div>
  <script src="./scripts/initial-сards.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
